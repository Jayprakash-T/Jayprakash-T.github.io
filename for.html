<!DOCTYPE html>
<html>
<head>
    <title>for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="Cities in City">{{Cities}}</li>
        </ol>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                City:['Hyderabad','Banglore','Delhi','Chennai']
            }
        })
    </script>
</body>
</html>
